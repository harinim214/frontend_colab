<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CollabShare</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* Body */
body {
  background: #f4f6f9;
  color: #333;
}

/* Center Container (Login/Register) */
.auth-container {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.auth-box {
  background: white;
  padding: 40px;
  width: 350px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

.auth-box h2 {
  margin-bottom: 20px;
  text-align: center;
}

.auth-box input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
  outline: none;
}

.auth-box button {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}

.auth-box button:hover {
  background: #4338ca;
}

/* Dashboard */
.dashboard {
  padding: 30px;
}

.dashboard h2 {
  margin-bottom: 20px;
}

.team-card {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  transition: 0.3s;
}

.team-card:hover {
  transform: translateY(-3px);
}

/* Team Page */
.team-page {
  padding: 30px;
}

.upload-section {
  margin-bottom: 20px;
}

.upload-section input {
  margin-right: 10px;
}

.upload-section button {
  padding: 8px 15px;
  background: #10b981;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.upload-section button:hover {
  background: #059669;
}

/* File Card */
.file-card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.07);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.file-card a {
  color: #4f46e5;
  text-decoration: none;
  font-weight: 500;
}

.file-card a:hover {
  text-decoration: underline;
}

/* Navbar */
.navbar {
  background: #111827;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
}

.navbar button {
  background: #ef4444;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}

.navbar button:hover {
  background: #dc2626;
}

/* Responsive */
@media (max-width: 600px) {
  .auth-box {
    width: 90%;
  }

  .file-card {
    flex-direction: column;
    align-items: flex-start;
  }
}

  </style>
</html>
